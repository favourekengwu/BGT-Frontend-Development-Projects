  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a>Contact Us</a></li>

    <h1>Contact Us Page</h1>
    <form>
      <label> Full Name: </label><br />
      <!-- Text input type accepts all alphabet, number or alphabet and numbers combined -->
      <input type="text" name="full name" placeholder="Enter your Full Name" />

      <br />

      <!-- Input type specifies they type of information that goes into it -->
      <label>Email: </label><br />
      <input type="email" placeholder="Enter your Email Address" />

      <br />

      <label>Request Date:</label><br />
      <input type="date" placeholder="Enter your Today's Date" />

      <h4><label>Topic of Your Request </label></h4>

      <label>Portfolio</label>
      <input type="checkbox" name="booking" value="booking" />
      <br />
      <label>About</label>
      <input type="checkbox" name="issues" value="issues" />
      <br />
      <label>Enquires</label>
      <input type="checkbox" name="enquires" value="enquires" />
      <br />
      <label>Other</label>
      <input type="checkbox" name="Other" />
      <input type="text" />

      <br />
      <label>Write Your Message</label>
      <br />
      <textarea
        rows="10"
        cols="40"
        placeholder="Enter details of your enquires here"
      >
      </textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
